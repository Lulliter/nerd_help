    background: "#b78a92" # "#72aed8" # "#0084e6" "#EE6A24"
    right:
      - text: "Home"
        icon: house-fill # https://icons.getbootstrap.com/?q=home
        href: index.qmd
      - text: "Dev tools"
        icon: tools #  archive-fill # https://icons.getbootstrap.com/?q=home
        href: dev.qmd
