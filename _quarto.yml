      style: "docked"
      background: light
      contents:
        - git.qmd
        - git/git_intro.qmd
        - git/git_branches.qmd
        - git/git_collab.qmd

    - title: "{{< fa brands r-project >}} programming"
      style: "docked"
      background: light
      contents:
